name: project_backend

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Specify the Node.js version you're using

    - name: Install dependencies
      run: npm install 

    - name: Start or reload PM2 application
      run: |
        if pm2 describe pm2; then
          pm2 reload pm2
        else
          pm2 start ecosystem.config.js
        fi

    - name: PM2 status
      run: pm2 status

    # Uncomment the following step if you want to restart Nginx
    # - name: Restart Nginx service
    #   run: sudo service nginx restart
